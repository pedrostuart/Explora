<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Eventos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .busca {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Buscar eventos</h2>

    <div class="busca">
        <input 
            type="text" 
            id="lugar" 
            placeholder="Digite cidade, bairro ou local">
        <button onclick="buscarEventos()">Buscar</button>
    </div>

    <iframe
        id="mapa"
        src="https://www.google.com/maps?q=eventos+SÃ£o+Paulo&z=10&output=embed"
        style="border:0;"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</div>

<script>
function buscarEventos() {
    let input = document.getElementById("lugar").value
    if (input.trim() === "") return

    let busca = "eventos " + input
    let formatado = busca.replaceAll(" ", "+")
    let mapa = document.getElementById("mapa")

    mapa.src = `https://www.google.com/maps?q=${formatado}&z=10&output=embed`
}
</script>

</body>
</html>
